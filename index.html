<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus on Today</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./images/logo.svg" type="image/x-icon">
  </head>
  <body>
    <main>
      <h1 class="title">Focus on <span>Today</span></h1>
      <div class="app-container">
        <h2 class="subtitle">
          <span>Today</span
          ><img
            class="sun-icon"
            src="./images/Sun.svg"
            alt="Sun"
          />
        </h2>
        <p class="progress-label">Raise the bar by completing your goals!</p>
        <div class="progress-bar">
          <div class="progress-value">
            <span>2/3 Completed</span>
          </div>
          <p class="error-label">Please set all 3 goals!</p>
        </div>
        <div class="goal-container">
          <div class="custom-checkbox">
            <img
              class="check-icon"
              src="./images/Icon.svg"
              alt="Tick-Icon"
            />
          </div>
          <input
            id="first"
            class="goal-input"
            placeholder="Add new Goal..."
            type="text"
          />
        </div>
        <div class="goal-container">
          <div class="custom-checkbox">
            <img
              class="check-icon"
              src="./images/Icon.svg"
              alt="Tick-Icon"
            />
          </div>
          <input
            id="second"
            class="goal-input"
            placeholder="Add new Goal..."
            type="text"
          />
        </div>
        <div class="goal-container">
          <div class="custom-checkbox">
            <img
              class="check-icon"
              src="./images/Icon.svg"
              alt="Tick-Icon"
            />
          </div>
          <input
            id="third"
            class="goal-input"
            placeholder="Add new Goal..."
            type="text"
          />
        </div>
        <p class="quote">“Move one step ahead, today!”</p>
        <p class="made-with">Made with ❤️ by Dev. Sulyman</p>
      </div>
    </main>
  </body>
</html>
